<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
  <h1>Register Movie</h1>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form method="POST">
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Avatar"
                    class="formbold-form-input"
                    />
                    <label for="title" class="formbold-form-label"> Title </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="director"
                    id="director"
                    placeholder="Cooper"
                    class="formbold-form-input"
                    />
                    <label for="director" class="formbold-form-label"> Director </label>
                </div>
              </div>
      
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="genre"
                    id="genre"
                    placeholder="Aventure"
                    class="formbold-form-input"
                    />
                    <label for="genre" class="formbold-form-label"> Genre </label>
                </div>
              <button id="btnRegister" class="formbold-btn">
                Register
              </button>
          </form>
        </div>
      </div>
      <script src="form.js"></script>
</body>
</html>
